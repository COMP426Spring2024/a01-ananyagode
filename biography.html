<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zeus Information Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table>
    <tr>
        <th colspan="2">THE GOD ZEUS</th>
    </tr>
    <tr>
        <td>Parents</td>
        <td>Cronus and Rhea</td>
    </tr>
    <tr>
        <td>Wife</td>
        <td>Hera</td>
    </tr>
    <tr>
        <td>God of</td>
        <td>Sky, weather, kings, fate</td>
    </tr>
    <tr>
        <td>Home</td>
        <td>Mount Olympus</td>
    </tr>
    <tr>
        <td>Symbol</td>
        <td>Lightning bolt</td>
    </tr>
    <tr>
        <td>Sacred Animals</td>
        <td>Eagle, bull</td>
    </tr>
    <tr>
        <td>Sacred Plants</td>
        <td>Oak tree, olive tree</td>
    </tr>
    <tr>
        <td>Retinue</td>
        <td>Hermes, Nike, Cratus, Themis, Moirae, Horae</td>
    </tr>
    <tr>
        <td>Other Names</td>
        <td>Cronides, Cronion</td>
    </tr>
    <tr>
        <td>Roman Name</td>
        <td>Jupiter</td>
    </tr>
</table>

</body>
</html>
